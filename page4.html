<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thala7</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="page4.css">
</head>

<body>

  <div class="parent">
    <div class="left">

      <h5 style="color: grey;">Checkout</h5>


      <h3 style="color: rgb(78, 78, 78);display: block;margin-top: 4%;margin-bottom: 3%;">Contact Details</h3>
      <form>
        <label for="email"><b>Email ID</b></label>

        <input type="text" placeholder="John Doe" name="email" class="email" required>

      </form>
      <h3 style="color: rgb(78, 78, 78);display: block;margin-top: 3%;margin-bottom: 3%;">Payment</h3>
      <div class="paymentcontainer">
        <div class="payment">

          <div class="card" tabindex="0">

            <i class="fa-regular fa-credit-card"></i>
            <p>Card</p>

          </div>
          <div class="card" tabindex="0">

            <i class="fa-solid fa-bitcoin-sign"></i>
            <p>Crypto</p>
          </div>
          <div class="card" tabindex="0">

            <i class="fa-solid fa-building-columns"></i>
            <p>Bank</p>
          </div>
          <div class="cardother" tabindex="0">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>

        </div>
        <form class="checkout-form">
          <label for="cardno"><b>Card number</b></label>
          <input type="text" id="cardno" name="cardno" placeholder="0000 0000 0000 0000" />
        </form>

        <form class="form">

          <div class="form-group">

            <label for="expiry"><b>Expiry:</b></label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="cvc"><b>CVC:</b></label>
            <input type="text" minlength="3" maxlength="4" id="cvc" name="cvc" placeholder="***" />
          </div>
        </form>

        <form class="form">
          <div class="form-group">
            <!--     <label for="country"><b>Country</b></label> 
        
        <select class="inputbox" name="country" id="country"       required>
          <option value="Afghanistan" >Afghanistan</option>
          <option value="Australia">Australia</option>
          <option value="Austria">Austria</option>
          <option value="Azerbaijan">Azerbaijan</option>
          <option value="Ghana">Ghana</option>
          <option value="Gibraltar">Gibraltar</option>
          <option value="India">India</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Iran">Iran</option>
          <option value="Iraq">Iraq</option>
          <option value="Ireland">Ireland</option>
          <option value="Kuwait">Kuwait</option>
          <option value="Malaysia">Malaysia</option>
          <option value="Nauru">Nauru</option>
          <option value="Puerto Rico">Puerto Rico</option>
          <option value="Saudi Arabia">Saudi Arabia</option>
          <option value="Zimbabwe">Zimbabwe</option>
        </select> -->
            <label for="country"><b>Country</b></label>
            <div class="dropdown">
              <input type="text" id="country-dropdown" placeholder="Select Country">
              <div class="dropdown-content">
                <a href="#">Afghanistan</a>
                <a href="#">India</a>
                <a href="#">Kuwait</a>
                <a href="#">Zimbabwe</a>
                <!-- Add more countries as needed -->
              </div>
            </div>
          </div>




          <div class="form-group">
            <label for="zip"><b>ZIP</b></label>
            <input type="text" maxlength="6" id="zip" name="zip" placeholder="XXX" />
          </div>
        </form>


      </div>

    </div>

    <div class="rightparent">
      <h2 style="color: rgb(78, 78, 78);">Order Summary</h2>
      <div class="right">

        <div class="coupon">
          <form>
            <label for="uname"><b>Enter Coupon Code</b></label>

            <input class="couponinput" type="text" placeholder="COUPON CODE" id="normal" name="uname" value="" />
            <button class="apply">Apply Coupon</button>
          </form>


          <p class="para">Sub Total <span class="price">$200</span></p>
          <p class="para">Taxes(if applicable)<span class="price">$10</span></p>
          <p class="para">Discount <span class="price">$0</span></p>
          <p class="para">Total <span class="price" style="color:black">$210</span></p>

        </div>


      </div>
      <button class="paynow"><a href="index.html">Pay Now $210</a></button>
      <div class="razorimg">
        <img class="securelogo" src="T7/securepay-removebg-preview.png" alt="">
        <img class="razorpay" src="T7/razor1-removebg-preview.png" alt="">
        <img class="secure" src="T7/secure-removebg-preview.png" alt="">


      </div>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/bf3b82b089.js" crossorigin="anonymous"></script>
</body>

</html>
